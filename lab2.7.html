<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>
    <!-- load http://maurizzzio.github.io/function-plot/ -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>

    <style media="screen">
        .theorem {
            background-color: #eee;
        }

        .theorem>p {
            padding: 1rem;
        }

        body {
            margin: 10%;
            font-family: sans-serif;
        }
    </style>

    <script type="text/javascript">
        class FunctionPlot extends HTMLElement {
            static get observedAttributes() {
                return ['fn'];
            }
            attributeChangedCallback(attr, oldValue, newValue) {
                if (attr == 'fn') {
                    functionPlot({
                        target: this,
                        title: newValue,
                        data: [{
                            fn: newValue
                        }]
                    })
                }
            }
        }
        customElements.define('function-plot', FunctionPlot);
    </script>
</head>

<body>
    <h2>2.7 Non-existent Limits</h2>

    <section>

        <h3>2.7.1</h3>

        <p/>`lim_(x->3^-) f(x) = -oo`
        <p/>`lim_(x->oo) f(x) = 0`
        <p/>`lim_(x->3^+) f(x) = oo`
        <p/>`lim_(x->-oo) f(x) = 2`

        <p/><function-plot fn="1/(x+3) + 1/(x-2)"/>

        <p>This is not right yet.</p>

    </section>

</body>

</html>
